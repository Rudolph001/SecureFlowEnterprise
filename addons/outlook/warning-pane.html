<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tessian Email Security</title>

    <!-- Office.js API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js"></script>
    
    <style>
        body {
            margin: 0;
            padding: 16px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            background-color: #f8f9fa;
        }

        .warning-container {
            display: none;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 16px;
            box-shadow: 0 4px 12px rgba(255, 107, 107, 0.3);
        }

        .warning-container.critical {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
        }

        .warning-container.medium {
            background: linear-gradient(135deg, #f39c12, #e67e22);
        }

        .warning-container.low {
            background: linear-gradient(135deg, #3498db, #2980b9);
        }

        .warning-header {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
        }

        .warning-icon {
            font-size: 20px;
            margin-right: 12px;
        }

        .warning-title {
            font-size: 16px;
            font-weight: 600;
            margin: 0;
        }

        .warning-message {
            margin: 8px 0;
            line-height: 1.4;
        }

        .warning-details {
            font-size: 12px;
            opacity: 0.9;
            margin-top: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        .btn-secondary {
            background-color: transparent;
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .status-container {
            display: none;
            background-color: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 16px;
            text-align: center;
        }

        .status-icon {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .status-safe {
            color: #28a745;
        }

        .status-scanning {
            color: #007bff;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #007bff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .tessian-branding {
            position: absolute;
            bottom: 8px;
            right: 8px;
            font-size: 10px;
            color: #6c757d;
        }

        .settings-panel {
            display: none;
            background-color: white;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            padding: 16px;
            margin-top: 16px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .toggle-switch {
            position: relative;
            width: 44px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #007bff;
        }

        input:checked + .slider:before {
            transform: translateX(20px);
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- Warning Display -->
        <div id="warningContainer" class="warning-container">
            <div class="warning-header">
                <span id="warningIcon" class="warning-icon">⚠️</span>
                <h3 id="warningTitle" class="warning-title">Security Warning</h3>
            </div>
            <div id="warningMessage" class="warning-message">
                This email contains potentially risky content.
            </div>
            <div id="warningDetails" class="warning-details">
                Risk score: <span id="riskScore">85%</span> | 
                Module: <span id="detectionModule">Guardian</span>
            </div>
            <div class="action-buttons">
                <button id="sendAnywayBtn" class="btn btn-primary">Send Anyway</button>
                <button id="reviewBtn" class="btn btn-secondary">Review Email</button>
                <button id="cancelBtn" class="btn btn-secondary">Cancel Send</button>
            </div>
        </div>

        <!-- Safe Status -->
        <div id="statusContainer" class="status-container">
            <div id="statusIcon" class="status-icon status-safe">✅</div>
            <div id="statusMessage">Email appears safe to send</div>
            <div style="font-size: 12px; color: #6c757d; margin-top: 8px;">
                Scanned by Tessian Security
            </div>
        </div>

        <!-- Scanning Status -->
        <div id="scanningContainer" class="status-container">
            <div class="status-icon status-scanning">
                <span class="loading-spinner"></span>
                Analyzing email...
            </div>
            <div style="font-size: 12px; color: #6c757d; margin-top: 8px;">
                Checking for security threats
            </div>
        </div>

        <!-- Settings Panel -->
        <div id="settingsPanel" class="settings-panel">
            <h4 style="margin: 0 0 16px 0; font-size: 14px;">Security Settings</h4>
            
            <div class="setting-item">
                <label style="font-size: 12px;">Silent Mode</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="silentModeToggle">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <label style="font-size: 12px;">Block High Risk</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="blockHighRiskToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="setting-item">
                <label style="font-size: 12px;">External Warnings</label>
                <label class="toggle-switch">
                    <input type="checkbox" id="externalWarningsToggle" checked>
                    <span class="slider"></span>
                </label>
            </div>
            
            <button id="saveSettingsBtn" class="btn btn-primary" style="width: 100%; margin-top: 8px;">
                Save Settings
            </button>
        </div>

        <!-- Settings Toggle -->
        <div style="text-align: center; margin-top: 16px;">
            <button id="settingsToggleBtn" class="btn btn-secondary" style="font-size: 11px;">
                ⚙️ Settings
            </button>
        </div>
    </div>

    <div class="tessian-branding">
        Powered by Tessian
    </div>

    <script src="taskpane.js"></script>
</body>
</html>
